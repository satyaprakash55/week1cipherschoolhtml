<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <a href="https://google.com.in" target="_blank"> Go to google</a> 
    <br>
    <a href="./index1.html"> Thank  u for visiting</a>
    <br>

    <ol type="a">  <!--- ordered list--> 
        <li> Item 1</li>   <!--- list item -->
        <li> Item 2</li>   <!--- list item -->
        <li> Item 3</li>   <!--- list item -->
        <li> Item 4</li>   <!--- list item -->
    </ol>

    <ul style="list-style-type:disc">                    <!---unordered list -->
                       
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <dl>        <!-- discription list-->
        <dt>Guitar</dt>   <!-- term -->
        <dd>Guitar is 6 string instrument</dd>
    </dl>


    <b> </b>   <!--- it is used to bold  the sentence-->
    <b> </b>   <!--- it is used to bold  the sentence-->
    <i></i>   <!--- it is used to do italic tag the sentence-->
    <em></em><!--- it name is emphasis tag  same as italic tag -->
    <p> Ram is a <del>good</del> boy </p>   <!---it is used to cut the sentence-->
    <mark> RAM</mark>
    <p>H<sub>2</sub>O</p>   <!-- H20-->
    <P>2<sup>4</sup></P>     <!--2^4-->
</body>
</html>
